<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serInterval</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        position: absolute;
        left: 0;
        top: 0;
      }
      button {
        position: relative;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button type="button" onclick="clearInterval(interval)">인터벌 종료</button>
    <script>
      let second = 0;
      let interval = setInterval(() => {
        second += 20;
        document.getElementsByClassName("box")[0].style.left = second + "px";
      }, 1000);
    </script>
  </body>
</html>
