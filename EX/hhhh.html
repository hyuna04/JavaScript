    <title>Document</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        #b{
            width: 100px;
            height: 100px;
        
        }

    <div class="a"></div>

        b.style.backgroundColor="red";
