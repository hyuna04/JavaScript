<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        .container {
            /* 전체 화면 크기 */
            width: 1000px;
            height: 1000px;
        }
        .box {
            width: 100px;
            height: 100px;
            display: inline-block; 
            /* inline-block -> inline-block을 이용하면 
            여러 개의 엘리먼트를 한 줄에 정확히 원하는 너비만큼 
            배치할수 있다. */
            margin: 20px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.getElementsByClassName("container")[0];

        let strDiv = "";

        //for문은 태그의 유일한 아이디를 만들 때 주로 사용
        for(let i=0; i < 5; i++) {
            strDiv += `<div class='box'id='box${i}'></div>`; 
        }

        container.innerHTML = strDiv;
    </script>
</body>
</html>
