<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 내용</title>
</head>
<body>
    <script>
        //ES5

        var num1 = 100; // -> var: num1 이라는 변수선언
                        // -> num1 값에 정수값 100할당
        var strNum1 = "100"; // -> ""로 감싸져 문자열로 처리
        var bool1 = true; // -> (boolean)bool : true, false값 리턴 
        
        // ->console에 출력
        console.log("typeof num1 : " + typeof num1); 
        // num1의 type -> number 콘솔창에 출력됨

        console.log("typeof strNum1 : " + typeof strNum1);
        // strNum1의 type -> String 콘솔창에 출력됨

        console.log(bool1);
        // bool의 값 -> true 콘솔창에 츨력됨


        console.log("----------------------")


        //ES6

        //기본 변수
        let num2 = 13.71;
        let strNum2 = "200";
        let bool2 = false;
        let undef;
        let nullVal = null;
        //상수
        const pi = 3.14;

        console.log("typeof num2 : " + typeof num2); //number
        console.log("typeof strNum2 : " + typeof strNum2); //string
        console.log(undef); //undef
        console.log(nullVal); //null
        console.log(pi); //3.14

        //상수의 값 변경
        pi = 1.11; //에러
    </script>
</body>
</html>

<!-- --------------------------------------------------- -->

<!-- // typeof -> typeof는 JavaScript에서 내장 연산자로, 
     //           피연산자(자료형을 확인하고자 하는 값이나 변수)
     //           의 자료형을 반환하는 역할을 함 -->
<!-- // typeof 연산자가 반환하는 값
"undefined": 값이 정의되지 않았거나 변수가 선언되지 않았을 경우.
"boolean": 불리언 값 (true 또는 false).
"number": 숫자 값.
"string": 문자열 값.
"symbol": 심볼 값.
"function": 함수 값.
"object": 객체, 배열, null 등의 참조 타입 값.-->
